name: Run Eslint

on:
  workflow_run:
    workflows: ['build']
    types:
      - completed

    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install npm
        run: npm ci

      - name: Run Lint
        run: npm run lint
