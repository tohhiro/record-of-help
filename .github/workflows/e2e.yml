name: Run Tests:E2E

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: read

jobs:
  e2e:
    runs-on: ubuntu-latest # Ubuntu 24.04ï¼ˆç¾è¡Œï¼‰ç’°å¢ƒ

    env:
      TZ: Asia/Tokyo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Determine base branch
        run: |
          echo "BASE_REF=${{ github.event.pull_request.base.ref || 'main' }}" >> $GITHUB_ENV

      - name: Fetch base branch
        run: git fetch origin $BASE_REF --depth=1

      - name: Check if app/ directory has changes
        id: changes
        run: |
          if git diff --name-only origin/$BASE_REF | grep '^app/'; then
            echo "shouldRun=true" >> $GITHUB_OUTPUT
          else
            echo "shouldRun=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Node.js dependencies
        if: steps.changes.outputs.shouldRun == 'true'
        run: npm ci

      # ğŸ” ãƒ‡ãƒãƒƒã‚°ç”¨ã‚¹ãƒ†ãƒƒãƒ—ï¼šä¾å­˜é–¢ä¿‚ã‚„æ§‹æˆãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
      - name: Debug Info
        if: steps.changes.outputs.shouldRun == 'true'
        run: |
          echo "ğŸŸ¡ Node.js version:"
          node -v
          echo "ğŸŸ¡ NPM version:"
          npm -v
          echo "ğŸŸ¡ Installed NPM packages:"
          npm list --depth=0 || echo "npm list failed"
          echo "ğŸŸ¡ Files in root:"
          ls -la
          echo "ğŸŸ¡ Check playwright.config.ts:"
          cat playwright.config.ts || echo "File not found"
          echo "ğŸŸ¡ Check .env.local:"
          cat .env.local || echo ".env.local not found"

      # ğŸ§± Playwright ã«å¿…è¦ãªã‚·ã‚¹ãƒ†ãƒ ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ï¼ˆ--with-deps ã‚’é¿ã‘ã‚‹ï¼‰
      - name: Install system libraries for Playwright
        if: steps.changes.outputs.shouldRun == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libxss1 \
            libasound2t64 \
            libnss3 \
            libxshmfence1 \
            libgbm1 \
            libxcomposite1 \
            libxrandr2 \
            libxdamage1 \
            libxfixes3 \
            libdrm2 \
            libxinerama1 \
            libxcb-dri3-0 \
            libxtst6 \
            libpci3 \
            libglu1-mesa

      # ğŸ§ª Playwright ã®ãƒ–ãƒ©ã‚¦ã‚¶ï¼ˆChromiumãªã©ï¼‰ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Playwright Browsers
        if: steps.changes.outputs.shouldRun == 'true'
        run: npx playwright install

      # ğŸš€ E2E ãƒ†ã‚¹ãƒˆã®å®Ÿè¡Œ
      - name: Run Tests:E2E
        if: steps.changes.outputs.shouldRun == 'true'
        env:
          NODE_ENV: development
          URL: ${{ secrets.URL }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: npm run test:e2e

      # ğŸ’¤ app/ ã«å¤‰æ›´ãŒãªã‹ã£ãŸå ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
      - name: Skip e2e (no app/ changes)
        if: steps.changes.outputs.shouldRun == 'false'
        run: echo "No app/ changes detected. Skipping tests."
