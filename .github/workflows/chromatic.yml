name: 'Chromatic'

on:
  push:
    branches:
      - main
    paths:
      - '!.*'
      - 'app/**'
      - '.github/**'
      - '!tests/**'

  pull_request:
    branches:
      - main
    paths:
      - '!.*'
      - 'app/**'
      - '.github/**'
      - '!tests/**'

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: node setup composite
        uses: ./.github/actions/setup-node-cache
      - name: Build addon
        run: npm install msw-storybook-addon build
      - name: Build Storybook
        run: npm run build-storybook
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          workingDir: ./packages/docs
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
