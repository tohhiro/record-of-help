name: Run Tests

on:
  push:
    branches:
      - main
    paths:
      - '!.*'
      - 'app/**'
      - '.github/**'
      - 'tests/**'

jobs:
  checkout-install-dependencies:
    uses: ./.github/workflows/common.yml

  test:
    runs-on: ubuntu-latest
    needs: checkout-install-dependencies
    steps:
      - name: Run Tests
        run: npm test
        working-directory: ./app
