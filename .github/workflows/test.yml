name: Run Tests

on:
  workflow_run:
    workflows: ['Caching with npm']
    types:
      - completed
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Tests
        run: npm test
