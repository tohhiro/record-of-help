name: Run Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "app/**"
      - ".github/**"
    paths-ignore:
      - ".vscode/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install npm
        run: npm install

      - name: Run Tests
        run: npm test
